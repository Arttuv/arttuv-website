        <span class="navbar-toggler-icon"></span></button>

	  {{ end }}

		<ul class="navbar-nav mr-auto">
			{{ $url := .Site.BaseURL }}
			{{ range .Site.Params.navlinks }}

				<a class="nav-link" href="{{ $url }}{{ .url }}">{{ .name }}</a>
			</li>
			{{ end }}
		</ul>

			<input class="form-control mr-sm-2" type="text" placeholder="Search">
